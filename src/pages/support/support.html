<ion-header>
	<ion-toolbar color="navbar">
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title style="font-weight:600;">Support</ion-title>
	</ion-navbar>
		</ion-toolbar>
</ion-header>


<ion-content>
	<div class="logo">
		<img src="assets/imgs/logo.png" alt="Ionic Logo">
	</div>

	<form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)">
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Enter your support message below</ion-label>
				<ion-textarea [(ngModel)]="supportMessage" name="supportQuestion" #supportQuestion="ngModel" rows="6" required></ion-textarea>
			</ion-item>
		</ion-list>

		<p ion-text [hidden]="supportQuestion.valid || submitted === false" color="danger" padding-left>
			Support message is required
		</p>

		
	</form>
	
</ion-content>
<ion-footer>
	
			<button ion-button block class="btn" type="submit">Submit</button>
	</ion-footer>
